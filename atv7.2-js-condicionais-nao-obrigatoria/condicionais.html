<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais Não Obrigatória</title>
</head>
<body>
    
    <script>
        //1. Verificador de Notas
        // O usuário deve inserir sua nota (0 a 10). Usando if else, exiba sua classificação:
        // 0 a 4 → Reprovado
        // 5 a 6 → Recuperação
        // 7 a 10 → Aprovado      

        var nota = prompt("Digite a nota do aluno")
        if (nota <= 4){
            console.log("Aluno Reprovado!");
        } 
        if (nota >= 5 && nota <= 6){
            console.log("Aluno em Recuperação!");
        } 
        if(nota >=7 && nota <=10){
            console.log("Aluno Aprovado!");
        }

        // 2. Dia da Semana 
        // Peça um número de 1 a 7 e, com switch case, exiba o nome do dia correspondente 
        // (1 = Domingo, 2 = Segunda, etc.).
        var dia = prompt("Digite um número da semana (1-7)")

        switch (dia){
            case"1":
                console.log("Domingo")
                break;
            case"2":
                console.log("Segunda-feira")
                break;
            case"3":
                console.log("Terça-feira")
                break;
            case"4":
                console.log("Quarta-feira")
                break;
            case"5":
                console.log("Quinta-feira")
                break;
            case"6":
                console.log("Sexta-feira")
                break;
            case"7":
                console.log("Sábado")
                break;
            default:
                console.log("Número da Semana Inválida!")
        }

        // 3. Classificação de Idade
        // Solicite a idade do usuário e, usando if else, classifique:
        // 0 a 12 anos → Criança
        // 13 a 17 anos → Adolescente
        // 18 a 59 anos → Adulto
        // 60 anos ou mais → Idoso

        var idade = prompt("Digite a sua Idade")
        if (idade >= 0 && idade <= 12)
            console.log("Você é Criança!")
        if (idade >= 13 && idade <= 17) {
            console.log("Você é Adolescente!")
        }if(idade >= 18 && idade <= 59){
            console.log("Você é Adulto!")
        }if(idade >=60){
            console.log("Você é Idoso!")
        }

        // 4. Estações do Ano
        //     Peça ao usuário que digite um número de 1 a 12 (representando os meses do ano) 
        //     e use switch case para exibir a estação correspondente:
        //     Verão (12, 1, 2)
        //     Outono (3, 4, 5)
        //     Inverno (6, 7, 8)
        //     Primavera (9, 10, 11)

        var mes = prompt("Digite o número do mês do ano")
        switch(mes){
            case"1":
                console.log("Estamos na estação de Verão!")
                break;
            case"2":
                console.log("Estamos na estação de Verão!")
                break;
            case"3":
                console.log("Estamos na estação de Outono!")
                break;
            case"4":
                console.log("Estamos na estação de Outono!")
                break;
            case"5":
                console.log("Estamos na estação de Outono!")
                break;
            case"6":
                console.log("Estamos na estação de Inverno !")
                break;
            case"7":
                console.log("Estamos na estação de Inverno !")
                break;
            case"8":
                console.log("Estamos na estação de Inverno !")
                break;
            case"9":
                console.log("Estamos na estação da Primavera !")
                break;
            case"10":
                console.log("Estamos na estação da Primavera !")
                break;
            case"11":
                console.log("Estamos na estação da Primavera !")
                break;
            case"12":
                console.log("Estamos na estação de Verão!")
                break;
            default:
                console.log("Número do Mês Inválido!")
        }

        // 5. Login Simples
        // Crie um sistema de login onde o usuário insere um nome de usuário e senha. 
        // Se os dados forem "admin" e "1234", exiba "Login bem-sucedido". Caso contrário, 
        // exiba "Usuário ou senha incorretos".

        var user = prompt("Digite o seu nome de usuário")
        var pass = prompt("Digite a sua senha")
        if (user == "admin" && pass == "1234"){
            console.log("Login bem-sucedido!")
        }else{
            console.log("Usuário ou senha incorretos!")
        }

        // 6. Classificação de Notas com Switch
        // Peça ao usuário para inserir sua nota (de 0 a 10) e use switch case para classificar:
        // 0 a 4 → Insuficiente
        // 5 a 6 → Regular
        // 7 a 8 → Bom
        // 9 a 10 → Excelente

        var nota = prompt("Digite a nota do aluno")
        switch(nota){
            case"1":
                console.log("Insuficiente!")
                break;
            case"2":
                console.log("Insuficiente!")
                break;
            case"3":
                console.log("Insuficiente!")
                break;
            case"4":
                console.log("Insuficiente!")
                break;
            case"5":
                console.log("Regular!")
                break;
            case"6":
                console.log("Regular!")
                break;
            case"7":
                console.log("Bom!")
                break;
            case"8":
                console.log("Bom!")
                break;
            case"9":
                console.log("Excelente!")
                break;
            case"10":
                console.log("Excelente!")
                break;
            default:
                console.log("Nota Inválida!")
        }

        // 7. Verificador de Turno
        //     Solicite ao usuário que informe em qual turno estuda (M = Matutino, V = Vespertino, N = Noturno). 
        //     Use if else para exibir a mensagem:
        //     "Bom dia!" para matutino
        //     "Boa tarde!" para vespertino
        //     "Boa noite!" para noturno
        //     "Turno inválido" caso digite algo diferente

        var turno = prompt("Digite qual é o seu turno (M = Matutino, V = Vespertino, N = Noturno)")
        if(turno === "M"){
            console.log("Bom dia!")
        }if(turno === "V"){
            console.log("Boa tarde!")
        }if(turno === "N"){
            console.log("Boa noite!")
        }if(turno != "M" && turno != "V" && turno != "N"){
            console.log("Turno inválido!")
        }

        // 8. IMC
        // Crie um programa que calcule o Índice de Massa Corporal (IMC) de uma pessoa com base no seu peso 
        // (em kg) e altura (em metros) e apresente a classificação:
        // Abaixo do peso: IMC < 18.5
        // Peso normal: 18.5 <= IMC < 25
        // Sobrepeso: 25 <= IMC < 30
        // Obesidade: IMC >= 30

        var peso = prompt("Digite o seu peso em kg(ex: 70)")
        var alt = prompt("Digite a sua altura em metros(ex: 1.70)")
        var result = peso / (alt**2)
        if(result < 18.5){
            console.log("Abaixo do peso:",result)
        }if(result >= 18.5 && result < 25){
            console.log("Peso normal:",result)
        }if(result >= 25 && result < 30){
            console.log("Sobrepeso:",result)
        }if(result >= 30){
            console.log("Obesidade:",result)
        }

        // 9. Calculadora de Desconto Progressivo
        //     Crie um programa para uma loja que aplique descontos com base no valor da compra:
        //     Menos de R$ 100: sem desconto
        //     De R$ 100 a R$ 200: 10% de desconto
        //     De R$ 200 a R$ 300: 15% de desconto
        //     De R$ 300 a R$ 400: 20% de desconto
        //     Acima de R$ 400: 25% de desconto

        var prod = prompt("Digite o valor do produto em R$(ex: 100.00)")
        if (prod < 100){
            console.log("Valor final:",prod)
        }if(prod >= 100 && prod < 200){
            console.log("Valor final:",prod-(prod*0.10))
        }if(prod >= 200 && prod < 300){
            console.log("Valor final:",prod-(prod*0.15))
        }if(prod >= 300 && prod <= 400){
            console.log("Valor final:",prod-(prod*0.20))
        }if(prod >= 400){
            console.log("Valor final:",prod-(prod*0.25))
        }
    </script>

</body>
</html>
