    //IMC, receber peso e altura e calcular imc 
    //virificar se a pessoas esta abaixo do peso, peso normal, sobrepeso ou obesidade.
    //abaixo 18.5 => abaixo do peso
    //entre 18.5 e 24.9 => peso normal
    //igual ou acima de 25 e abaixo de 29.9 sobrepeso
    //acima de 29.9 => obesidade

        function IMC(peso, altura){
        var imc = peso / (altura**2)
            if(imc < 18.5){
            console.log("Você esta no abaixo do peso",imc)
            //else if(imc >= 18.5 && imc < 25)
            }else if(imc >= 18.5 && imc <= 24.9){
                console.log("Você esta no peso normal",imc)
            }else if(imc >= 25 && imc < 29.9){
                console.log("Você esta no sobrepeso",imc)
            }else{
                console.log("Você esta na obesidade",imc)
            }
        }
