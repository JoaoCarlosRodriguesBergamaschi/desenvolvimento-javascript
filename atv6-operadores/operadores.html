        var num2 = prompt("Digite 2º número para multiplicar")

        var num2 = prompt("Digite 2º número para múdulo")
        console.log("Módulo:",parseInt(num1)%parseInt(num2))

        var num = prompt("Digite um número para o sucessor");
        suc = num+1

        var num = prompt("Digite um número para o antecessor")

        console.log("Soma:",parseInt(num1)+parseInt(num2)+parseInt(num3))

        var num3 = prompt("Digite 3º número para média")
        media = (num2+num2+num3) / 3

        a = 3.14*num**2
        console.log("Área do círculo:",a)

        console.log(maiIda);
