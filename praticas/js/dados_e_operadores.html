<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tipos de Ddos e Operadores</title>
</head>
<body>

    <h1>Exemplo de Tipos de Ddos e Operadores</h1>
    
    <script>
        //String
        var nome = "João";
        var msm = "Olá Mundo!";
        var txt = "teste123";
        console.log("String:", nome, msm, txt);

        //Number
        var idade = 19;
        var altura = 1.70;
        var peso = 70;
        var NumeroNegativo = -19;
        console.log("String:", idade, altura.toFixed(2), peso, NumeroNegativo);
        
        //Booleanos Bool (true or false)
        var verdade = true;
        var falso = false;
        var idade = 19;
        var maiorIda = idade >= 18;
        var menorIda = idade < 18;
        console.log(maiorIda, menorIda);
        var igualdade = (10 == "10");
        var igualdadeValorTipo = (10 === "10");
        console.log(igualdade, igualdadeValorTipo);
        console.log(typeof idade, typeof igualdade);

        //Null
        var valorNulo = null;
        console.log(valorNulo);

        //Operadores Ariméticos
        var a = 10;
        var b = 3;
        var soma = a + b;
        var sub = a - b;
        var multi = a * b;
        var div = a / b;
        console.log(soma, sub, multi, div);
        var modulo = a % b;
        var potencia = a ** b;
        a++;
        b--;
        console.log(modulo, potencia, a, b);

        //Operadores de atribuição combinada
        var num = 5;
        //num = num + 2;
        num+=2;
        console.log(num); //7
        num-=1;
        console.log(num); //6
        num*=3;
        console.log(num); //18
        num/=2;
        console.log(num); //9
        num%=4;
        console.log(num); //1

        //Conversões de Valores

        // String -> Number

        //var numTexto = "19"
        //var numTexto = "19teste"
        //var numTexto = "1t9este"
        var numTexto = "teste19"
        var convInt = parseInt(numTexto);
        var convFloat = parseFloat(numTexto);
        var convNumb = Number(numTexto);
        console.log(convInt, convFloat, convNumb);

        //Number -> String
        var numero = 123;
        var convString1 = numero.toString();
        var convString2 = String(numero);
        var convString3 = "" + numero;

        console.log(convString1, convString2, convString3);
        console.log(typeof convString1, typeof convString2, typeof convString3);
        
        //Number -> Bool
        var numPositivo = 19;
        var numZero = 0;
        var numNegativo = -9;
        var boolPositivo = Boolean(numPositivo);
        var boolZero = Boolean(numZero);
        var boolNegativo = Boolean(numNegativo);
        console.log(boolPositivo, boolZero, boolNegativo);
        
        //String -> Bool
        var textoVerdadeiro = "true";
        var textoFalso = "false";
        var textoVazio = "";
        var boolStr1 = Boolean(textoVerdadeiro);
        var boolStr2 = Boolean(textoFalso);
        var boolStr3 = Boolean(textoVazio);
        console.log(boolStr1, boolStr2, boolStr3);

        //Bool -> String
        var verdadeiro = true;
        var falso = false;
        var boolString1 = verdadeiro.toString();
        var boolString2 = String(falso);
        console.log(boolString1, boolString2);

        //Prompt
        var nomeCompleto = prompt("Informe seu nome completo: ");
        console.log(nomeCompleto);
        console.log(typeof nomeCompleto);
        alert(nomeCompleto);
    </script>

</body>
</html>
