<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
</head>
<body>
    
    <h1 id="titulo">Olá DOM!</h1>
    <h1 class="titulo">Olá DOM!</h1>
    <button onclick="mudarTexto()">Alterar Texto</button>

    <h3>Lista de Itens</h3>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <input type="text" name="novoItem" id="novoItem">
    <button onclick="addItem()">Inserir Item</button>
    <button onclick="RemoverUltimoItem()">Remover Último Item</button>

    <h3>Alterar cor de fundo</h3>
    <button onclick="mudaCorFundo('lightpink')">Rosa Claro</button>
    <button onclick="mudaCorFundo('beige')">Bege</button>
    <button onclick="mudaCorFundo('lightgray')">Cinza Claro</button>

    <script>

        function mudarTexto(){
            document.getElementById("titulo").textContent = "Texto alterado por ID";
            document.getElementsByClassName("titulo")[0].textContent = "Texto alterado por Class";
        }

        function addItem(){
            var texto = document.getElementById("novoItem").value;
            if(texto.trim() != ""){
                var li = document.createElement("li");
                li.textContent = texto.trim();
                document.getElementById("lista").appendChild(li);
                document.getElementById("novoItem").value = "";
            }else{
                alert("Digite algo para ser inserido");
            }
        }

        function RemoverUltimoItem(){
            var lista = document.getElementById("lista");
            if(lista.lastElementChild){
                lista.removeChild(lista.lastElementChild);
            }else{
                alert("Não existe mais itens para serem removidos"); 
            }
        }

        function mudaCorFundo(cor){
            document.body.style.backgroundColor = cor;
        }

    </script>

</body>
</html>
