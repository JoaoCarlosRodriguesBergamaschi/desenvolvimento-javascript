<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Condicionais</title>
</head>
<body>
    
    <h1>Exemplo de Condicionais</h1>

    <script>
        var idade = 18;

        if (idade < 18){
            console.log("Menor de Idade");
        } else{
            console.log("Maior de Idade");
        }

        if (idade < 18){
            console.log("Menor de Idade");
        } else if(idade === 18){
            console.log("Tem 18 anos");
        } else{
            console.log("Mais de 18 anos");
        }

        var nota = 7;
        var faltas = 5;

        if (nota >= 7 && faltas <= 4){
            console.log("Aluno Aprovado!");
        } else{
            console.log("Aluno Reprovado!");
        }

        if (nota >= 7 || faltas <= 4){
            console.log("Aluno Aprovado!");
        } else{
            console.log("Aluno Reprovado!");
        }

        var nome = "João";

        if (nome){
            console.log(nome);
        } else{
            console.log("Nome não informado");
        }

        var nome = "JC";
        var mensagem = "";
        if (nome){
            mensagem=nome;
        } else{
            mensagem = "Nome não informado";
        }
        console.log(mensagem);

        mensagem = nome?nome:"Nome não informado do usuário";
        console.log(mensagem);

        var nome = "J";
        var idade = 19;

        if (nome){
            if (idade >= 18){
                console.log(nome, idade);
            } else{
                console.log(nome);
            }
        } else{
            console.log("Nome não informado!");
        }

        var categoria = "2";
        switch (categoria){
            case"1":
                console.log("R$ 11,22")
                break;
            case"2":
                console.log("R$ 22,11")
                break;
            default:
                console.log("Categoria Livre, pode passar!")
        }
    </script>

</body>
</html>
