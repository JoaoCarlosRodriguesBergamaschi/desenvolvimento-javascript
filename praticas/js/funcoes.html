<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Funções</title>
</head>
<body>
    
    <script>

        function saudacao(){
            console.log("Olá Mundo!");
        }
        saudacao();

        function saudacaoComArgumento(nome){
            console.log("Olá Mundo! Eu sou "+nome);
        }
        saudacaoComArgumento("João");

        function saudacaoComArgOpcional(nome, saudacao = "Olá"){
            console.log(saudacao+", "+nome);
        }
        saudacaoComArgOpcional("João");
        saudacaoComArgOpcional("Carlos", "Tudo bem");

        function somar(num1, num2){
            console.log(num1+num2);
        }
        somar(1,1);

        function somarRetorno(num1,num2){
            return (num1+num2);
        }
        var soma = somarRetorno(1,2);
        console.log(soma);

        function media(n1,n2,n3){
            return((n1+n2+n3)/3)
        }
        console.log(media(10,10,10))

        var m = media(10,10,10);
        if(m > 7){
            console.log("Passou!");
        }else{
            console.log("Não passou")
        }
    </script>

</body>
</html>
