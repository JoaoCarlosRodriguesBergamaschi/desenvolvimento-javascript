    <script>
        //exercício 1
        //número maior que 10

        if (numero > 10){
            console.log("Maior que 10");
        } else{

        //exercício 2
        //saber se o número é par/impar

        if (numero%2 === 0){

        }

        //exercício 3
        //Maior e mneor número
        var numero1 = 10;
        var numero2 = 20;
        var numero3 = 30;

        maior = numero1
        menor = numero1

        if(numero2 > maior){
            maior = numero2;
        }
        if(numero3 > maior){
            maior = numero3;
        }
        if(numero2 < menor){
            menor = numero2;
        }
        if(numero3 < menor){
            menor = numero3;
        }
        console.log("Maior:",maior, "\nMenor:",menor)

        //exercício 4
        //calculadora simples => use switch
        var operacao = "+";
        var numero1 = 10;
        var numero2 = 2;

        switch (operacao){
            case"+":
                console.log("Resultado:",numero1+numero2)
                break;
            case"-":
                console.log("Resultado:",numero1-numero2)
                break;
            case"/":
                console.log("Resultado:",numero1/numero2)
                break;
            case"*":
                console.log("Resultado:",numero1*numero2)
                break;
            default:
                console.log("Operação Inválida!")
        }
    </script>
